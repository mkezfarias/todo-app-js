<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <title>Paginated To-Do List</title>
</head>
<body>
    <header>
        <h1><i class="fas fa-list-alt"></i>Let's get things done</h1>
    </header>
    <form>
        <input type="text" class="todo-text">
        <button type="submit" class="todo-submit">
            <i class="fas fa-plus"></i><span>Add To-Do</span>
        </button>
    </form>

    
    
    <div class="main-container">
        <div class="sidebar d-flex">
            <div role="checkbox" class="select-all">
                <i class="select-all-checkbox far fa-square"></i>            
                <span>Select all</span>
            </div>
            <div class="multiple-actions">
                <i aria-label="Delete Selected" class="fas fa-trash-alt"></i>
                <i aria-label="Complete Selected" class="fas fa-check-circle"></i>
                <i aria-label="Snooze Selected" class="fas fa-clock"></i>
            </div>
            <span>|</span>
            <div class="pagination-control">
                <span>Showing 10 of ###</span>
                <i aria-label="Previous page"  class="fas fa-caret-left"></i>
                <i aria-label="Next page" class="fas fa-caret-right"></i>
            </div>
            
        </div>
        <ul class="list-of-todos"> 
            <li class="todo-item bg-danger w-25 d-flex">  
              <div class="todo-text">
                <i role="checkbox" class="select-item-checkbox far fa-square"></i>
                <span>Todo Item 1</span>
              </div>
              <div class="individual-actions">
                <i aria-label="Delete Item" class="fas fa-trash-alt"></i>
                <i aria-label="Complete Item" class="fas fa-check-circle"></i>
                <i aria-label="Snooze Item" class="fas fa-clock"></i>
              </div>
              
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
